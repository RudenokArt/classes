<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue"></script>
	<title>Document</title>
</head>
<body>

	ВОСХОДЯЩИЙ ПОТОК ДАННЫХ:
	<div id="app1">
		{{title}}
		<emit-example v-on:testemit="testemit"><emit-example/>
	</div>
	<script>
		Vue.component('emit-example',{
			emits:['testemit',],
			template: `
			<span>
			<input type="text" placeholder="emit-example" v-model="emitData" v-on:input="testemit">
			</span>`,
			data: function () {return {
				emitData:'',
			};},
			methods: {testemit:function () {
				this.$emit('testemit', this.emitData);
			}},
		});
		new Vue ({
			el:'#app1',
			data:{title:'',},
			methods: {testemit: function (val) {
        this.title = val;
      },},
		});


	</script>
</body>
</html>
